
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPreventiva Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
        @keyframes pulse-dot {
            0% { transform: scale(.8); }
            50% { transform: scale(1); }
            100% { transform: scale(.8); }
        }
        .animate-enter {
            animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes enter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Nueva animaci√≥n para Toast */
        @keyframes toast-lifecycle {
            0% { transform: translateX(100%) scale(0.9); opacity: 0; }
            8% { transform: translateX(-10px) scale(1.02); opacity: 1; }
            12% { transform: translateX(0) scale(1); opacity: 1; }
            88% { transform: translateX(0) scale(1); opacity: 1; }
            92% { transform: translateX(-10px) scale(1.02); opacity: 1; }
            100% { transform: translateX(100%) scale(0.9); opacity: 0; }
        }
        .animate-toast-dynamic {
            animation: toast-lifecycle 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
